<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screenshot Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      text-align: center;
    }

    .overlay button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .accept {
      background-color: #842ec9;
      color: white;
      border: none;
    }

    .decline {
      background-color: white;
      color: #842ec9;
      border: 2px solid #842ec9;
    }

    .scare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }

    .scare img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Consent screen -->
  <div class="overlay" id="overlay">
    <div>
      <h2>Cookies & User Content</h2>
      <p>This site may include user-generated content that could trigger <strong>photosensitive epilepsy</strong>.</p>
      <button class="accept" onclick="startScare()">Accept</button>
      <button class="decline" onclick="startScare()">Decline</button>
    </div>
  </div>

  <!-- Scary flashing images -->
  <div class="scare" id="scare">
    <img src="https://i.imgur.com/wP3cGuw.jpeg" id="img1">
    <img src="https://i.imgur.com/sKBUP9x.jpeg" id="img2">
  </div>

  <!-- Audio: .ogg version -->
  <audio id="scream" preload="auto">
    <source src="scream.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startScare() {
      document.getElementById('overlay').style.display = 'none';
      const scare = document.getElementById('scare');
      const audio = document.getElementById('scream');
      const img1 = document.getElementById('img1');
      const img2 = document.getElementById('img2');

      scare.style.display = 'block';
      audio.play();

      // Attempt fullscreen
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();

      // Alternate between two images
      let toggle = true;
      setInterval(() => {
        img1.style.display = toggle ? 'block' : 'none';
        img2.style.display = toggle ? 'none' : 'block';
        toggle = !toggle;
      }, 100);
    }
  </script>
</body>
</html>
