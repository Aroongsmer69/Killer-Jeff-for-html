<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unbl0cked g4mes</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    .overlay button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      background: #842ec9;
      color: white;
      border: none;
    }

    .scare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }

    .scare img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div>
      <h2>Cookies & User Content</h2>
      <p>This site may need you to accept the <strong>cookies</strong>.</p>
      <button onclick="startScare()">Accept</button>
    </div>
  </div>

  <div class="scare" id="scare">
    <img src="https://i.imgur.com/wP3cGuw.jpeg" id="img1">
    <img src="https://i.imgur.com/sKBUP9x.jpeg" id="img2">
  </div>

  <audio id="scream" preload="auto">
    <source src="scream.m4a" type="audio/mp4">
  </audio>

  <script>
    function startScare() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(() => {});
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.getElementById('overlay').style.display = 'none';
      const scare = document.getElementById('scare');
      const audio = document.getElementById('scream');
      const img1 = document.getElementById('img1');
      const img2 = document.getElementById('img2');

      scare.style.display = 'block';

      audio.play().catch(() => {
        alert("Audio blocked or not allowed.");
      });

      let toggle = true;
      setInterval(() => {
        img1.style.display = toggle ? 'block' : 'none';
        img2.style.display = toggle ? 'none' : 'block';
        toggle = !toggle;
      }, 100);
    }
  </script>
</body>
</html>
