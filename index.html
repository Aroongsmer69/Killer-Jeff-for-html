<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot by tanziran</title>

  <!-- OpenGraph metadata unchanged -->
  <meta property="og:image" content="https://tanziran.github.io/Killer-Jeff-for-html/lightshot.png">
  <meta name="twitter:image:src" content="https://tanziran.github.io/Killer-Jeff-for-html/lightshot.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .overlay, .scare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }

    .overlay {
      background-color: #f5f6fa;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Inter', sans-serif;
    }

    .overlay-body {
      text-align: center;
      max-width: 512px;
    }

    .overlay-button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #accept-button {
      background: purple;
      color: white;
    }

    #decline-button {
      background: white;
      color: purple;
      border: 2px solid purple;
    }

    .scare {
      display: none;
      z-index: 1;
    }

    #flash-images img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    #flash-audio {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Consent Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-body">
      <p><strong>Cookies and scary content warning</strong></p>
      <p>This site may cause <b>photosensitive reactions</b>.</p>
      <div>
        <button id="accept-button" class="overlay-button">Accept</button>
        <button id="decline-button" class="overlay-button">Decline</button>
      </div>
    </div>
  </div>

  <!-- Flashing Scare Images -->
  <div class="scare" id="flash-images">
    <img src="https://i.imgur.com/wP3cGuw.jpeg">
    <img src="https://i.imgur.com/0vJjNyP.jpg">
    <img src="https://i.imgur.com/bYz6taE.jpg">
    <!-- Add more images as needed -->
  </div>

  <!-- Scary Audio -->
  <audio id="flash-audio" src="./scream.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const scare = document.getElementById('flash-images');
    const audio = document.getElementById('flash-audio');
    const images = scare.querySelectorAll('img');

    const startJumpscare = () => {
      overlay.style.display = 'none';
      scare.style.display = 'block';

      // Play audio
      audio.play();

      // Enter fullscreen
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();

      // Flash images
      let index = 0;
      setInterval(() => {
        images.forEach(img => img.style.display = 'none');
        images[index].style.display = 'block';
        index = (index + 1) % images.length;
      }, 100); // change image every 100ms
    };

    document.getElementById('accept-button').onclick = startJumpscare;
    document.getElementById('decline-button').onclick = startJumpscare;
  </script>
</body>
</html>
